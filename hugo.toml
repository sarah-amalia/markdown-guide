baseURL = 'https://effortless-tanuki-7407a0.netlify.app/'
theme = 'hugo-theme-relearn'

[params]
  themeVariant = 'zen-dark'

[module]
  [module.hugoVersion]
    min = '0.141.0'

[mediaTypes]
  [mediaTypes.'text/javascript']
    suffixes = ['js']

[outputFormats]
  [outputFormats.print]
    name = 'print'
    baseName = 'index.print'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  [outputFormats.source]
    name = 'source'
    baseName = 'index.source'
    isHTML = false
    mediaType = 'text/markdown'
    permalinkable = false
    noUgly = true

  [outputFormats.search]
    name = 'search'
    baseName = 'index.searchindex'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  [outputFormats.searchpage]
    name = 'searchpage'
    baseName = 'index.searchpage'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

[params.relearn.dependencies]
  [params.relearn.dependencies.math]
    name = 'Math'
  [params.relearn.dependencies.mermaid]
    name = 'Mermaid'
  [params.relearn.dependencies.openapi]
    name = 'OpenApi'
  [params.relearn.dependencies.search]
    name = 'Search'
  [params.relearn.dependencies.theme]
    name = 'Theme'
